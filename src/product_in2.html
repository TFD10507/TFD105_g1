<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/head.html')

    <style>
        #productInfo .count button.count_btn {
            background-color: #fff;
            border-radius: 1px;
            padding: 0 10px;
        }

        #productInfo .count button.count_btn:first-child {
            font-size: 20px;
        }

        #productInfo .count span {
            margin: 0 10px;
        }
    </style>
</head>

<body class="product_in">
    <div class="wrapper">

        @@include('layout/login.html')
        @@include('layout/nav.html')
        <!-- 首頁 -->
        <section class="cart" id="productInfo">
            <main class="cart">
                <section class="main">
                    <ul class="cart" v-if="pro[0]">
                        <li class="photo">
                            <img id="mainImg" class="mainImg product" :src="pro[0].pic">
                        </li>
                        <li class="content">
                            <h3 data-prd_id="001">{{pro[0].names}}</h3>
                            <img class="favorite" src="./img/product/favorite.svg" alt="" srcset=""
                                @click.stop.prevent="add_cart()">
                            <img class="favorite" src="./img/product/favorite_touch.svg" alt="" srcset=""
                                @click.stop.prevent="add_cart()">

                            <hr>
                            <p class="content">{{pro[0].detail}}</p>
                            <p>※可選擇等級的產品價格因等級而異。</p>
                            <p>尺寸/規格：</p>
                            <!-- 到時候加一欄尺寸 -->
                            <!-- <p>{{pro[0].size}}</p> -->
                            <p>W159 x D45 x H83</p>

                            <div class="count">
                                <button class="count_btn" @click="sub_btn">-</button>
                                <span>{{count}}</span>
                                <button class="count_btn" @click="add_btn">+</button>
                            </div>

                            <div class="product__buy pr-0">
                                <div class="product__buy-container">
                                    <p class="subtotal__price price">{{pro[0].price * count}}</p>
                                </div>
                            </div>
                            <br>
                            <button class="submit" type="submit" @click="addcart">加入購物車</button>
                        </li>
                    </ul>
                </section>
            </main>
        </section>
        @@include('layout/top.html')
        @@include('layout/footer.html')
    </div>

    <script>
        new Vue({
            el: '#productInfo',
            data() {
                return {
                    count: 1,
                    id: "",
                    pro: [],
                }
            },
            // 抓取網址上的id以得到現在該頁該是甚麼商品
            created() {
                let urlParams = new URLSearchParams(window.location.search);
                this.id = urlParams.get('id');
            },
            methods: {
                //加入購物車-存入sessionStorage
                addcart() {
                    alert("已加入購物車");
                    let goods = {
                        id: this.id,
                        count: this.count,
                    }
                    let newcart = sessionStorage.getItem("cart");
                    // 當newcart不為空時
                    if (newcart != null) {
                        let isnew = true;
                        newcart = JSON.parse(newcart);
                        //迴圈判讀是否重複新增商品
                        for (let i = 0; i < newcart.length; i++) {
                            //判斷購物車裡面是否有相同的商品
                            if (newcart[i].id == goods.id) {
                                //並且不重複新增
                                isnew = false;
                                //如果有相同商品，數量加
                                newcart[i].count += parseInt(goods.count);
                            }
                        }
                        //將新的商品新增到購物車裡
                        if (isnew) {
                            newcart.push(goods);
                        }

                    } else {  //如果newcart沒有商品，直接定義一個
                        newcart = [goods];
                    }
                    //把陣列儲存到瀏覽器裡
                    sessionStorage.setItem("cart", JSON.stringify(newcart));


                },

                // 頁面上的數量控制鍵 -> 減
                sub_btn() {
                    if (this.count < 2) {
                        this.count = 1;
                    } else {
                        this.count--;
                    }
                },
                // 頁面上的數量控制鍵 -> 加
                add_btn() {
                    this.count++;
                },
            },
            // 得到商品內頁的商品資訊
            mounted() {
                let that = this;
                $.ajax({
                    url: 'php/getproductInfo.php',
                    type: "POST",
                    data: {
                        id: that.id,
                    },
                    success: function (resp) {
                        let getResp = JSON.parse(resp);
                        that.pro = getResp;
                    }
                })
            },
        })

    </script>

</body>


</html>
