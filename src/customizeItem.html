        /* Fancybox & lightSlider Sync - Bug Fix */
        $selector = '#lightSlider li:not(".clone") a';
        $selector += ',#lightSliderVertical li:not(".clone") a';
        $().fancybox({
          selector: $selector,
          backFocus: false, //The most important options for sync bug fix
          buttons: [
            "slideShow",
            "share",
            "zoom",
            "fullScreen",
            "thumbs",
            "download",
            "close",
          ],
        });
      });
