<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/head.html')
</head>

<body class="member2">
    @@include('layout/login.html')
    @@include('layout/nav.html')
    <div class="wrapper">
        <main>
            <h1 class="pb-2 pt-2">會員中心</h1>
            <ul class="member_list">
                <li class="item me-5" data-id="box1">會員資料</li>
                <li class="item me-5" data-id="box2">修改密碼</li>
                <li class="item me-5" data-id="box3">訂單查詢</li>
                <li class="item" data-id="box4">收藏管理</li>
            </ul>

            <!-- 第一個內容：資料變更 -->
            <ul class="box" id="box1">
                <li>姓名：</li>
                <li>
                    <input type="text">
                </li>
                <li>聯絡地址：</li>
                <li>
                    <input type="text">
                </li>
                <li>電話：</li>
                <li>
                    <input type="text">
                </li>
                <li>
                    <button class="btn btn-primary btn_style">修改</button>
                </li>
            </ul>

            <!-- 第二個內容：密碼變更 -->
            <ul class="box" id="box2">
                <li>舊密碼：</li>
                <li>
                    <input type="text">
                </li>
                <li>新密碼：</li>
                <li>
                    <input type="text">
                </li>
                <li>確認新密碼：</li>
                <li>
                    <input type="text">
                </li>
                <li>
                    <button class="btn btn-primary btn_style">修改</button>
                </li>
            </ul>

            <!-- 第三個內容：訂單查詢 -->
            <ul class="box" id="box3">
                3
            </ul>

            <!-- 第四個內容：收藏管理 -->
            <ul class="box" id="box4">
                4
            </ul>
        </main>
    </div>
    @@include('layout/footer.html')

    <script>
        // ------ 頁籤按鈕 -----
        // 找到元素
        let item = $('.item');
        // 預設第一個加上class
        item.eq(0).addClass('js-color');

        // ------ 內容 -----
        // 找到內容元素
        let box = $('.box');
        // 先將所有內容隱藏
        box.hide();
        // 預設將第一個內容顯示
        box.eq(0).show();

        // ------ click事件 -----
        // 綁定click事件
        item.on('click', function () {
            // ------ click時按鈕要做的事情 -----
            // 全部先移除class
            item.removeClass('js-color');
            // 選到的加上class
            $(this).addClass('js-color');

            // ------ click時內容要做的事情 -----
            // 當觸發click事件，先將全部內容隱藏
            box.hide();
            // 利用屬性data-id對應內容的id做比對
            // 設一個變數取得click到的data-id
            let box_id = $(this).data('id');
            // $('#' + box_id) => $('#box1').show() or $('#box2').show() or $('#box3').show()
            $('#' + box_id).show();
        });
    </script>
</body>

</html>
